<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </script>
  <title>To do list</title>
  </head>
  <body>
      <div class="container">
        <h1>To do list</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add an Item:</h2>
            <form id="new-item">
              <div class="form-group">
                <label for="newName">Name</label>
                <input type="text"  class="form-control" id="new-name">
              </div>
              <div class="form-group">
                <label for="newDescription">Description</label>
                <input type="text"  class="form-control" id="new-description">
              </div>
              <div class="form-group">
                <label for="newTimeDue">Time Due</label>
                <input type="datetime" class="form-control" id="new-timeDue">
              </div>
              <button type="submit" class="btn-info">Add</button>
            </form>
            <hr>
            <h2>List</h2>
            <ul id="items">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-item">
              <p>Name: <span class="name"></span></p>
              <p>Description: <span class="description"></span></p>
              <p>timeDue: <span class="timeDue"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
